{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login - 
{% endblock title %}

{% block content %}
    <div class="main_users">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Accedi</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Accedi</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">Password dimenticata?</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Non hai ancora un account? <a class="ml-2" href="{% url 'register' %}">Compila richiesta</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
